<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class='holder' ondrop="doTheDrop(event)" ondragover='allowDrop(event)'></div>

    <div class='holder' ondrop="doTheDrop(event)" ondragover='allowDrop(event)'><img id='thedrag' ondragstart='startdrag(event)' draggable='true' src='http://static.dudeiwantthat.com/img/style/headwear/turkey-hat-5394.jpg' /></div>
    
</body>
</html>
